name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.2.0'

    - name: Install dependencies
      run: npm install
      working-directory: C:\Users\mohan\Desktop\cicd-pipeline\fullstack

    - name: Run tests
      run: npm test
      working-directory: C:\Users\mohan\Desktop\cicd-pipeline\fullstack
